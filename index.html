<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ACCESS REQUIRED</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: #00ff66;
    font-family: "Courier New", Courier, monospace;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  h1 {
    letter-spacing: 4px;
    margin-bottom: 20px;
  }

    opacity: 0.85;

  }

    background: black;

    color: #00ff66;
    font-size: 20px;
    padding: 10px;
    width: 220px;
    text-align: center;
    outline: none;
  }

  button {
    margin-top: 20px;
    padding: 10px 30px;
    background: black;
    border: 1px solid #00ff66;
    color: #00ff66;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background: #00ff66;
    color: black;
  }

  .msg {
    margin-top: 25px;
    height: 24px;
    font-size: 16px;
  }

  .blink {
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.2; }
    100% { opacity: 1; }
  }
</style>
</head>
